services:
  db-test:
    image: postgres:15
    container_name: dotmac-test-db
    environment:
      POSTGRES_USER: dotmac_test
      POSTGRES_PASSWORD: dotmac_test
      POSTGRES_DB: dotmac_test
    ports:
      - "6543:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_test"]
      interval: 5s
      timeout: 3s
      retries: 10
