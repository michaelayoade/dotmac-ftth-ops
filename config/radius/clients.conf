# FreeRADIUS NAS Clients Configuration
# This file defines the Network Access Servers (NAS) that can communicate with RADIUS
# For multi-tenant ISP platform, clients are typically routers, OLTs, and wireless APs

# Example: Router/Gateway
client router01 {
    ipaddr = 10.0.1.1
    secret = changeme_router_secret
    shortname = router01
    nastype = other
}

# Example: OLT for FTTH
client olt01 {
    ipaddr = 10.0.2.1
    secret = changeme_olt_secret
    shortname = olt01
    nastype = other
}

# Example: Wireless AP
client wireless_ap01 {
    ipaddr = 10.0.3.1
    secret = changeme_ap_secret
    shortname = wireless_ap01
    nastype = other
}

# Example: Allow entire subnet (for dynamic OLTs/devices)
client dynamic_devices {
    ipaddr = 10.0.0.0/16
    secret = changeme_dynamic_secret
    shortname = dynamic_devices
    nastype = other
}

# Localhost for testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# Docker network (if RADIUS runs in container)
client docker_network {
    ipaddr = 172.16.0.0/12
    secret = changeme_docker_secret
    shortname = docker_network
    nastype = other
}

# NOTES:
# - Add actual NAS devices via the platform API at runtime
# - Secrets should be stored in HashiCorp Vault in production
# - Use strong secrets (min 32 characters)
# - Each tenant's devices should have unique secrets
