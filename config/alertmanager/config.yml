# Alertmanager Configuration for ISP Platform
# Routes and notifies alerts from Prometheus

global:
  # Global defaults
  resolve_timeout: 5m
  # SMTP settings for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@isp-platform.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait before sending initial notification (collect similar alerts)
  group_wait: 30s

  # Wait before sending updates to existing alert group
  group_interval: 5m

  # Wait before resending notification for same alert group
  repeat_interval: 4h

  # Child routes with specific matching rules
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Database alerts
    - match:
        service: database
      receiver: 'database-team'
      group_wait: 30s
      repeat_interval: 2h

    # RADIUS alerts - critical for ISP operations
    - match_re:
        alertname: '^RADIUS.*'
      receiver: 'radius-team'
      group_wait: 10s
      repeat_interval: 30m

    # Network service alerts
    - match_re:
        alertname: '^(NetBox|GenieACS|WireGuard|LibreNMS).*'
      receiver: 'network-team'
      group_wait: 1m
      repeat_interval: 1h

    # Infrastructure alerts
    - match:
        job: node-exporter
      receiver: 'infrastructure-team'
      group_wait: 1m
      repeat_interval: 2h

    # Application alerts
    - match_re:
        job: '^(fastapi|celery).*'
      receiver: 'backend-team'
      group_wait: 1m
      repeat_interval: 1h

# Alert inhibition rules (suppress certain alerts when others fire)
inhibit_rules:
  # Inhibit all warnings if critical alert for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']

  # Inhibit database warnings if database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      alertname: '^PostgreSQL.*'
    equal: ['instance']

  # Inhibit instance-specific alerts if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Notification receivers
receivers:
  # Default receiver (catches all alerts)
  - name: 'default'
    email_configs:
      - to: 'ops-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[ISP Platform] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts'
        send_resolved: true

  # Critical alerts (PagerDuty, SMS, etc.)
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    # Uncomment when PagerDuty is configured
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     send_resolved: true
    # Uncomment when Slack is configured
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#critical-alerts'
    #     send_resolved: true
    #     title: '[CRITICAL] {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'

  # RADIUS/AAA team
  - name: 'radius-team'
    email_configs:
      - to: 'radius-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[RADIUS] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/radius-alerts'

  # Network operations team
  - name: 'network-team'
    email_configs:
      - to: 'network-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[Network] {{ .GroupLabels.alertname }}'

  # Infrastructure/DevOps team
  - name: 'infrastructure-team'
    email_configs:
      - to: 'devops-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[Infrastructure] {{ .GroupLabels.alertname }}'

  # Backend development team
  - name: 'backend-team'
    email_configs:
      - to: 'backend-team@isp-platform.com'
        send_resolved: true
        headers:
          Subject: '[Backend] {{ .GroupLabels.alertname }}'
