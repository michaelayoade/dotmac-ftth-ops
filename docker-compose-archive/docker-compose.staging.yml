services:
  backend:
    extends:
      file: docker-compose.base.yml
      service: app
    image: ${BACKEND_IMAGE:-ghcr.io/yourusername/dotmac-ftth-ops/backend:staging}
    restart: unless-stopped
    environment:
      ENVIRONMENT: staging
      LOG_LEVEL: info
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: dotmac_staging
      DATABASE__USERNAME: dotmac_user
      DATABASE__PASSWORD: ${DATABASE_PASSWORD:-staging-password-change-me}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      REDIS__PASSWORD: ${REDIS_PASSWORD:-}
      REDIS__DB: 0
      SECRET_KEY: ${SECRET_KEY:-staging-secret-key-change-me-min-32}
      AUTH__JWT_SECRET_KEY: ${JWT_SECRET_KEY:-staging-jwt-secret-change-me-min-32}
      VAULT__ENABLED: "false"
      CELERY__BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/2
      CELERY__RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/3
      STORAGE__ENDPOINT: minio:9000
      STORAGE__ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      STORAGE__SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      REQUIRE_REDIS_SESSIONS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - dotmac-network

  frontend:
    extends:
      file: docker-compose.base.yml
      service: frontend
    image: ${FRONTEND_IMAGE:-ghcr.io/yourusername/dotmac-ftth-ops/frontend:staging}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://staging-api.yourdomain.com}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - dotmac-network

  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dotmac_staging
      POSTGRES_USER: dotmac_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-staging-password-change-me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - dotmac-network

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis-data-staging:/data
    networks:
      - dotmac-network

  minio:
    extends:
      file: docker-compose.base.yml
      service: minio
    restart: unless-stopped
    volumes:
      - minio-data-staging:/data
    networks:
      - dotmac-network

  celery-worker:
    extends:
      file: docker-compose.base.yml
      service: celery-worker
    image: ${BACKEND_IMAGE:-ghcr.io/yourusername/dotmac-ftth-ops/backend:staging}
    restart: unless-stopped
    command: poetry run celery -A dotmac.platform.celery_app worker --loglevel=info --concurrency=2
    environment:
      ENVIRONMENT: staging
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: dotmac_staging
      DATABASE__USERNAME: dotmac_user
      DATABASE__PASSWORD: ${DATABASE_PASSWORD:-staging-password-change-me}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      REDIS__PASSWORD: ${REDIS_PASSWORD:-}
      CELERY__BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/2
      CELERY__RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/3
    networks:
      - dotmac-network

  celery-beat:
    extends:
      file: docker-compose.base.yml
      service: celery-beat
    image: ${BACKEND_IMAGE:-ghcr.io/yourusername/dotmac-ftth-ops/backend:staging}
    restart: unless-stopped
    command: poetry run celery -A dotmac.platform.celery_app beat --loglevel=info
    environment:
      ENVIRONMENT: staging
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: dotmac_staging
      DATABASE__USERNAME: dotmac_user
      DATABASE__PASSWORD: ${DATABASE_PASSWORD:-staging-password-change-me}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      REDIS__PASSWORD: ${REDIS_PASSWORD:-}
      CELERY__BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/2
      CELERY__RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/3
    networks:
      - dotmac-network

  jaeger:
    extends:
      file: docker-compose.base.yml
      service: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - dotmac-network

  prometheus:
    extends:
      file: docker-compose.base.yml
      service: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-staging:/prometheus
    networks:
      - dotmac-network

  grafana:
    extends:
      file: docker-compose.base.yml
      service: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data-staging:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - dotmac-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - dotmac-network

volumes:
  grafana-data-staging:
  minio-data-staging:
  postgres-data-staging:
  prometheus-data-staging:
  redis-data-staging:

networks:
  dotmac-network:
    driver: bridge
