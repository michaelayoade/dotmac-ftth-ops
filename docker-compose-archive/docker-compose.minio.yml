services:
  minio:
    extends:
      file: docker-compose.base.yml
      service: minio
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >-
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/dotmac || true;
      mc policy set public myminio/dotmac || true;
      echo 'Bucket created and configured';
      exit 0;
      "

volumes:
  minio_data:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-dotmac}-minio
