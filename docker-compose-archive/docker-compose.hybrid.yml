# Hybrid Multi-Region Deployment
# Control Plane + Tenant Instances

services:
  # ============================================
  # CONTROL PLANE (Platform Administration)
  # ============================================
  dotmac-control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac-control-plane
    ports:
      - "8000:8000"
    env_file:
      - .env.hybrid
    environment:
      - DEPLOYMENT_MODE=hybrid
      - ENABLE_PLATFORM_ROUTES=True
      - INSTANCE_NAME=control-plane
    depends_on:
      db-control:
        condition: service_healthy
      redis-control:
        condition: service_healthy
    networks:
      - dotmac-network
    volumes:
      - ./logs/control-plane:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # TENANT INSTANCE - US EAST
  # ============================================
  dotmac-tenant-us-east:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac-tenant-us-east
    ports:
      - "8001:8000"
    env_file:
      - .env.hybrid
    environment:
      - DEPLOYMENT_MODE=hybrid
      - ENABLE_PLATFORM_ROUTES=False
      - INSTANCE_NAME=tenant-us-east
      - INSTANCE_REGION=us-east-1
      - DATABASE_URL=postgresql://dotmac_user:${DB_PASSWORD:-change-me}@db-us-east:5432/dotmac
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change-me}@redis-us-east:6379/0
    depends_on:
      db-us-east:
        condition: service_healthy
      redis-us-east:
        condition: service_healthy
      dotmac-control-plane:
        condition: service_healthy
    networks:
      - dotmac-network
    volumes:
      - ./logs/tenant-us-east:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # TENANT INSTANCE - EU WEST
  # ============================================
  dotmac-tenant-eu-west:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac-tenant-eu-west
    ports:
      - "8002:8000"
    env_file:
      - .env.hybrid
    environment:
      - DEPLOYMENT_MODE=hybrid
      - ENABLE_PLATFORM_ROUTES=False
      - INSTANCE_NAME=tenant-eu-west
      - INSTANCE_REGION=eu-west-1
      - DATABASE_URL=postgresql://dotmac_user:${DB_PASSWORD:-change-me}@db-eu-west:5432/dotmac
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change-me}@redis-eu-west:6379/0
    depends_on:
      db-eu-west:
        condition: service_healthy
      redis-eu-west:
        condition: service_healthy
      dotmac-control-plane:
        condition: service_healthy
    networks:
      - dotmac-network
    volumes:
      - ./logs/tenant-eu-west:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # DATABASES
  # ============================================

  # Control Plane Database
  db-control:
    image: postgres:16-alpine
    container_name: dotmac-db-control
    environment:
      - POSTGRES_DB=dotmac
      - POSTGRES_USER=dotmac_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_control_data:/var/lib/postgresql/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_user -d dotmac"]
      interval: 10s
      timeout: 5s
      retries: 5

  # US East Database
  db-us-east:
    image: postgres:16-alpine
    container_name: dotmac-db-us-east
    environment:
      - POSTGRES_DB=dotmac
      - POSTGRES_USER=dotmac_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
    ports:
      - "5433:5432"
    volumes:
      - postgres_us_east_data:/var/lib/postgresql/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_user -d dotmac"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EU West Database
  db-eu-west:
    image: postgres:16-alpine
    container_name: dotmac-db-eu-west
    environment:
      - POSTGRES_DB=dotmac
      - POSTGRES_USER=dotmac_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
    ports:
      - "5434:5432"
    volumes:
      - postgres_eu_west_data:/var/lib/postgresql/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_user -d dotmac"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS INSTANCES
  # ============================================

  # Control Plane Redis
  redis-control:
    image: redis:7-alpine
    container_name: dotmac-redis-control
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    ports:
      - "6379:6379"
    volumes:
      - redis_control_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # US East Redis
  redis-us-east:
    image: redis:7-alpine
    container_name: dotmac-redis-us-east
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    ports:
      - "6380:6379"
    volumes:
      - redis_us_east_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EU West Redis
  redis-eu-west:
    image: redis:7-alpine
    container_name: dotmac-redis-eu-west
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    ports:
      - "6381:6379"
    volumes:
      - redis_eu_west_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SHARED SERVICES
  # ============================================

  # MinIO Object Storage (Shared)
  minio:
    image: minio/minio:latest
    container_name: dotmac-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-change-me-in-production}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  dotmac-network:
    driver: bridge

volumes:
  postgres_control_data:
  postgres_us_east_data:
  postgres_eu_west_data:
  redis_control_data:
  redis_us_east_data:
  redis_eu_west_data:
  minio_data:
