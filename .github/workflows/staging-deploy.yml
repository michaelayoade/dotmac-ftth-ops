name: Deploy to Staging

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ============================================================================
  # JOB 1: Build and Test
  # ============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm@8

      # Backend Tests
      - name: Install Python dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-root

      - name: Lint backend (Ruff)
        run: poetry run ruff check src/ --exit-zero

      - name: Type check backend (mypy)
        run: poetry run mypy src/ --ignore-missing-imports || true

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ \
            --cov=src/dotmac/platform \
            --cov-report=xml \
            --cov-report=term \
            -v \
            -m "not integration" \
            --maxfail=5

      # Frontend Tests
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        working-directory: frontend/apps/base-app
        run: pnpm lint || true

      - name: Type check frontend
        working-directory: frontend/apps/base-app
        run: pnpm type-check

      - name: Build frontend
        working-directory: frontend/apps/base-app
        env:
          NEXT_PUBLIC_API_URL: https://staging-api.yourdomain.com
        run: pnpm build

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================================================
  # JOB 2: Build Docker Images
  # ============================================================================
  build-images:
    name: Build Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:buildcache,mode=max
          build-args: |
            ENVIRONMENT=staging

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/apps/base-app/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://staging-api.yourdomain.com

  # ============================================================================
  # JOB 3: Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-images
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/staging_key
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_BACKEND: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:staging
          IMAGE_FRONTEND: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging
        run: |
          ssh -i ~/.ssh/staging_key ${STAGING_USER}@${STAGING_HOST} << 'EOF'
            set -e
            cd /opt/dotmac-ftth-ops

            # Pull latest images
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.staging.yml pull

            # Stop old containers
            docker compose -f docker-compose.staging.yml down

            # Start new containers
            docker compose -f docker-compose.staging.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10

            # Run database migrations
            docker compose -f docker-compose.staging.yml exec -T backend poetry run alembic upgrade head

            # Seed demo data
            docker compose -f docker-compose.staging.yml exec -T backend poetry run python scripts/seed_demo_data.py

            # Health check
            curl -f http://localhost:8000/health || exit 1

            echo "Deployment successful!"
          EOF

      - name: Run smoke tests
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -i ~/.ssh/staging_key ${STAGING_USER}@${STAGING_HOST} << 'EOF'
            cd /opt/dotmac-ftth-ops

            # Run smoke tests in container
            docker compose -f docker-compose.staging.yml exec -T backend \
              poetry run pytest tests/integration/test_phase1_smoke.py -v
          EOF

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Staging Deployment ${{ job.status }}
            Environment: https://staging.yourdomain.com
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # JOB 4: E2E Tests on Staging
  # ============================================================================
  e2e-tests:
    name: E2E Tests on Staging
    needs: deploy-staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install Playwright
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests against staging
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: https://staging.yourdomain.com
          PLAYWRIGHT_TEST_USER: ${{ secrets.STAGING_TEST_USER }}
          PLAYWRIGHT_TEST_PASSWORD: ${{ secrets.STAGING_TEST_PASSWORD }}
        run: |
          pnpm exec playwright test \
            --reporter=html \
            --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging
          path: frontend/playwright-report/
          retention-days: 30

  # ============================================================================
  # JOB 5: Performance Testing
  # ============================================================================
  performance-test:
    name: Performance Testing
    needs: deploy-staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.yourdomain.com
            https://staging.yourdomain.com/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
