name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    tags:
      - 'v*'
    paths:
      - 'docker/**'
      - 'config/radius/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docker/**'
      - 'config/radius/**'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/freeradius-postgresql

jobs:
  build-freeradius:
    name: Build FreeRADIUS Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semantic version
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with latest for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with short commit SHA
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=DotMac FreeRADIUS
            org.opencontainers.image.description=FreeRADIUS with PostgreSQL support for DotMac Platform
            org.opencontainers.image.vendor=DotMac Platform

      - name: Create dummy config files
        run: |
          mkdir -p config/radius

          # Create clients.conf.template
          cat > config/radius/clients.conf.template <<EOF
          client localhost {
              ipaddr = 127.0.0.1
              secret = \${RADIUS_SECRET}
              require_message_authenticator = no
              nas_type = other
          }

          client docker_network {
              ipaddr = 172.16.0.0/12
              secret = \${RADIUS_SECRET}
              require_message_authenticator = no
              nas_type = other
          }
          EOF

          # Create dictionary
          echo "# Minimal RADIUS dictionary" > config/radius/dictionary

          # Create sql.conf
          cat > config/radius/sql.conf <<EOF
          sql {
              driver = "rlm_sql_postgresql"
              dialect = "postgresql"

              server = "\${POSTGRES_HOST}"
              port = \${POSTGRES_PORT}
              login = "\${POSTGRES_USER}"
              password = "\${POSTGRES_PASSWORD}"

              radius_db = "\${POSTGRES_DB}"
          }
          EOF

          # Create postgresql-schema.sql
          echo "-- PostgreSQL schema placeholder" > config/radius/postgresql-schema.sql

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.freeradius
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  test-image:
    name: Test Built Image
    needs: build-freeradius
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and inspect image
        run: |
          # Determine tag based on ref
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi

          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"

          echo "Testing image: $IMAGE"
          docker pull "$IMAGE"
          docker inspect "$IMAGE"

          # Test that image runs
          docker run --rm "$IMAGE" freeradius -v

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
