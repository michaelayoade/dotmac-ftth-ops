# Deployment Pipeline
#
# Handles deployment to staging and production environments.
# Triggered on push to main/develop branches.
#
# Staging: Automatic on push to develop
# Production: Automatic on push to main (requires CI pass)

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: choice
        required: true
        options:
          - staging
          - production
        default: staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel deployments

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================================================
  # BUILD ARTIFACTS
  # ============================================================================

  build-backend:
    name: "Build Backend Image"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: "Build Frontend Image"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/apps/isp-ops-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL || 'http://localhost:8000' }}

  # ============================================================================
  # STAGING DEPLOYMENT
  # ============================================================================

  deploy-staging:
    name: "Deploy to Staging"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Backend image: ${{ needs.build-backend.outputs.image_tag }}"
          echo "Frontend image: ${{ needs.build-frontend.outputs.image_tag }}"

          # Trigger deployment webhook if configured
          if [ -n "${{ secrets.STAGING_DEPLOY_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.STAGING_DEPLOY_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "tag": "${{ github.sha }}",
                "branch": "${{ github.ref_name }}",
                "environment": "staging"
              }'
          else
            echo "No staging webhook configured"
          fi

      - name: Summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ needs.build-backend.outputs.image_digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ needs.build-frontend.outputs.image_digest }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PRODUCTION DEPLOYMENT
  # ============================================================================

  deploy-production:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Backend image: ${{ needs.build-backend.outputs.image_tag }}"
          echo "Frontend image: ${{ needs.build-frontend.outputs.image_tag }}"

          # Trigger deployment webhook if configured
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "tag": "${{ github.sha }}",
                "branch": "${{ github.ref_name }}",
                "environment": "production"
              }'
          else
            echo "No production webhook configured"
          fi

      - name: Summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ needs.build-backend.outputs.image_digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ needs.build-frontend.outputs.image_digest }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # POST-DEPLOYMENT VERIFICATION
  # ============================================================================

  verify-deployment:
    name: "Verify Deployment"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Health check
        run: |
          ENV="${{ needs.deploy-staging.result == 'success' && 'staging' || 'production' }}"
          echo "Verifying $ENV deployment..."

          # Add health check logic here based on your setup
          # Example: curl -f https://$ENV.yourdomain.com/health

          echo "Deployment verification complete"

      - name: Notify success
        run: |
          echo "## Deployment Verified" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed and verified successfully." >> $GITHUB_STEP_SUMMARY
