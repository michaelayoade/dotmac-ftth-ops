# =============================================================================
# DotMac Frontend Applications - Nginx Configuration
# =============================================================================
# This configuration routes requests to the appropriate frontend app based on
# subdomain and path patterns.
#
# Architecture:
#   Platform Tier (*.platform.dotmac.io):
#     - admin.platform.dotmac.io     -> platform-admin-app (3002)
#     - partners.platform.dotmac.io  -> platform-reseller  (3004)
#     - my.platform.dotmac.io        -> platform-tenant    (3003)
#
#   ISP Tier (*.{tenant}.dotmac.io):
#     - app.{tenant}.dotmac.io       -> isp-ops-app        (3001)
#     - agents.{tenant}.dotmac.io    -> isp-reseller       (3005)
#     - my.{tenant}.dotmac.io        -> isp-customer       (3006)
#
# =============================================================================

# Upstream definitions
upstream platform_admin {
    server platform-admin-app:3002;
    keepalive 32;
}

upstream platform_reseller {
    server platform-reseller:3004;
    keepalive 32;
}

upstream platform_tenant {
    server platform-tenant:3003;
    keepalive 32;
}

upstream isp_ops {
    server isp-ops-app:3001;
    keepalive 32;
}

upstream isp_reseller {
    server isp-reseller:3005;
    keepalive 32;
}

upstream isp_customer {
    server isp-customer:3006;
    keepalive 32;
}

upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# =============================================================================
# Platform Tier - admin.platform.dotmac.io
# =============================================================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name admin.platform.dotmac.io;

    ssl_certificate /etc/nginx/ssl/platform.dotmac.io.crt;
    ssl_certificate_key /etc/nginx/ssl/platform.dotmac.io.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Frontend app
    location / {
        proxy_pass http://platform_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js static files caching
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://platform_admin;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

