# =============================================================================
# DotMac SSL/TLS Configuration
# =============================================================================
# Hardened TLS settings for all frontend applications
# Include this in each server block: include /etc/nginx/conf.d/ssl.conf;
# =============================================================================

# TLS Protocol versions (TLS 1.2+ only)
ssl_protocols TLSv1.2 TLSv1.3;

# Prefer server cipher suites
ssl_prefer_server_ciphers on;

# Modern cipher suite (TLS 1.3 + secure TLS 1.2 ciphers)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# ECDH curve
ssl_ecdh_curve secp384r1;

# SSL session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# DH parameters (generate with: openssl dhparam -out dhparam.pem 4096)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;
