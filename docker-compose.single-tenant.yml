version: '3.8'

# Single-Tenant White-Label Deployment
# Only tenant app mounted at /api/v1

services:
  # DotMac ISP Operations (Single-Tenant Mode)
  dotmac-isp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac-isp-single-tenant
    ports:
      - "8000:8000"
    env_file:
      - .env.single-tenant
    environment:
      - DEPLOYMENT_MODE=single_tenant
      - SINGLE_TENANT_ID=${SINGLE_TENANT_ID:-my-isp}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - dotmac-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dotmac-db-single-tenant
    environment:
      - POSTGRES_DB=dotmac
      - POSTGRES_USER=dotmac_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_user -d dotmac"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dotmac-redis-single-tenant
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dotmac-minio-single-tenant
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-change-me-in-production}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - dotmac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # RADIUS Server (Optional for ISP operations)
  radius:
    image: freeradius/freeradius-server:latest
    container_name: dotmac-radius
    ports:
      - "1812:1812/udp"  # Authentication
      - "1813:1813/udp"  # Accounting
    volumes:
      - ./config/radius:/etc/freeradius
      - radius_data:/var/log/freeradius
    networks:
      - dotmac-network
    restart: unless-stopped

networks:
  dotmac-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  radius_data:
