version: '3.9'

services:
  app:
    extends:
      file: docker-compose.base.yml
      service: app
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BUILD_ENV: production
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: info
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: ${POSTGRES_DB:-dotmac_prod}
      DATABASE__USERNAME: ${POSTGRES_USER:-dotmac_user}
      DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      REDIS__DB: 0
      SECRET_KEY: ${SECRET_KEY}
      AUTH__JWT_SECRET_KEY: ${JWT_SECRET}
      VAULT__ENABLED: "true"
      VAULT__URL: http://vault:8200
      VAULT__TOKEN: ${VAULT_ROOT_TOKEN}
      CELERY__BROKER_URL: redis://redis:6379/2
      CELERY__RESULT_BACKEND: redis://redis:6379/3
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: dotmac-platform
      STORAGE__ENDPOINT: minio:9000
      STORAGE__ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      STORAGE__SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      REQUIRE_REDIS_SESSIONS: "true"
    ports:
      - "8000:8000"
    volumes:
      - app_logs:/app/logs
      - ./storage:/app/storage
    networks:
      - dotmac-prod

  frontend:
    extends:
      file: docker-compose.base.yml
      service: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        BUILD_ENV: production
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://app:8000}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://app:8000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - dotmac-prod

  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dotmac_prod}
      POSTGRES_USER: ${POSTGRES_USER:-dotmac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - dotmac-prod

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - dotmac-prod

  vault:
    extends:
      file: docker-compose.base.yml
      service: vault
    restart: unless-stopped
    environment:
      VAULT_LOCAL_CONFIG: |
        {
          "backend": { "file": { "path": "/vault/data" } },
          "listener": { "tcp": { "address": "0.0.0.0:8200", "tls_disable": true } },
          "default_lease_ttl": "168h",
          "max_lease_ttl": "720h",
          "ui": true
        }
    command: server
    volumes:
      - vault_prod_data:/vault/data
      - vault_logs:/vault/logs
      - ./vault/policies:/vault/policies:ro
    networks:
      - dotmac-prod

  minio:
    extends:
      file: docker-compose.base.yml
      service: minio
    restart: unless-stopped
    volumes:
      - minio_prod_data:/data
    networks:
      - dotmac-prod

  celery-worker:
    extends:
      file: docker-compose.base.yml
      service: celery-worker
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BUILD_ENV: production
    restart: unless-stopped
    command: celery -A dotmac.platform.tasks worker --loglevel=info --concurrency=4
    environment:
      CELERY__BROKER_URL: redis://redis:6379/2
      CELERY__RESULT_BACKEND: redis://redis:6379/3
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: ${POSTGRES_DB:-dotmac_prod}
      DATABASE__USERNAME: ${POSTGRES_USER:-dotmac_user}
      DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      VAULT__URL: http://vault:8200
      VAULT__TOKEN: ${VAULT_ROOT_TOKEN}
      ENVIRONMENT: production
      LOG_LEVEL: info
    volumes:
      - app_logs:/app/logs
      - ./storage:/app/storage
    deploy:
      replicas: 2
    networks:
      - dotmac-prod
    profiles: []

  celery-beat:
    extends:
      file: docker-compose.base.yml
      service: celery-beat
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BUILD_ENV: production
    restart: unless-stopped
    command: celery -A dotmac.platform.tasks beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment:
      CELERY__BROKER_URL: redis://redis:6379/2
      CELERY__RESULT_BACKEND: redis://redis:6379/3
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: ${POSTGRES_DB:-dotmac_prod}
      DATABASE__USERNAME: ${POSTGRES_USER:-dotmac_user}
      DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      VAULT__URL: http://vault:8200
      VAULT__TOKEN: ${VAULT_ROOT_TOKEN}
      ENVIRONMENT: production
      LOG_LEVEL: info
    volumes:
      - celery_beat_data:/tmp
      - app_logs:/app/logs
    networks:
      - dotmac-prod
    profiles: []

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - dotmac-prod

  jaeger:
    extends:
      file: docker-compose.base.yml
      service: jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: "/badger/data"
      BADGER_DIRECTORY_KEY: "/badger/key"
    volumes:
      - jaeger_badger_data:/badger
    networks:
      - dotmac-prod

  prometheus:
    extends:
      file: docker-compose.base.yml
      service: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - dotmac-prod

  grafana:
    extends:
      file: docker-compose.base.yml
      service: grafana
    restart: unless-stopped
    ports:
      - "3400:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - dotmac-prod

  otel-collector:
    extends:
      file: docker-compose.base.yml
      service: otel-collector
    restart: unless-stopped
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - dotmac-prod

volumes:
  app_logs:
  celery_beat_data:
  grafana_data:
  jaeger_badger_data:
  minio_prod_data:
  nginx_logs:
  postgres_prod_data:
  prometheus_data:
  redis_prod_data:
  vault_logs:
  vault_prod_data:

networks:
  dotmac-prod:
    driver: bridge
